<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Gallery | COMP1073</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <header>
        
        <h1>Chhiring Image Gallery</h1>
        <div>
            <form action="">
                <input type="text" name="search" placeholder="Search, date, person, location">
            </form>
        </div>
    </header>
    <section id="gallery">
        <figure>
            <img src="images/yellow-large.jpg" alt="Default Image" width="1200" height="800" id="Large" />
            <figcaption id="caption">Click a thumbnail to view the image</figcaption>
        </figure>
    </section>
    <footer>
        <h2>right reserved with Chhiring@gallery</h2>
    </footer>
    <script src="js/gallery.js"></script>

</body>
</html>
